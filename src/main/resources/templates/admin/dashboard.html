<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Gestion Championship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Championship Admin</a>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light">Déconnexion</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Dashboard Administrateur</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Championnats</h5>
                    <p class="card-text">Gérer les championnats</p>
                    <a href="/admin/championships" class="btn btn-primary">Accéder</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Équipes</h5>
                    <p class="card-text">Gérer les équipes</p>
                    <a href="/admin/teams" class="btn btn-primary">Accéder</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Matches</h5>
                    <p class="card-text">Gérer les résultats</p>
                    <a href="/admin/games" class="btn btn-primary">Accéder</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
