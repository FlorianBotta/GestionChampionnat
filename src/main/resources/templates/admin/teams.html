<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestion des √©quipes - Admin</title>
    <link rel="stylesheet" href="admin-styles.css" />
</head>
<body>
<div class="container">
    <h1>Gestion des √©quipes</h1>
    <button class="add-team" onclick="window.location.href='admin-team-form.html'">‚ûï Ajouter une √©quipe</button>

    <table>
        <thead>
        <tr>
            <th>Nom</th>
            <th>Cr√©ation</th>
            <th>Coach</th>
            <th>Pr√©sident</th>
            <th>Status</th>
            <th>Si√®ge</th>
            <th>T√©l√©phone</th>
            <th>Site web</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="teams-table-body">
        <!-- Rempli par JS -->
        </tbody>
    </table>
</div>

<script>
    // Exemple de donn√©es ‚Äî √† remplacer par fetch API ou backend
    const teams = [
        {
            id: 1,
            name: "Paris Saint-Germain",
            creationDate: "1970-08-12",
            logo: "psg.png",
            coach: "Mauricio Pochettino",
            president: "Nasser Al-Khelaifi",
            status: "Actif",
            siege: "Paris",
            phone: "01 23 45 67 89",
            webSite: "https://psg.fr"
        },
        {
            id: 2,
            name: "Olympique Lyonnais",
            creationDate: "1950-06-03",
            logo: "lyon.png",
            coach: "Peter Bosz",
            president: "Jean-Michel Aulas",
            status: "Actif",
            siege: "Lyon",
            phone: "04 72 00 00 00",
            webSite: "https://ol.fr"
        }
    ];

    const tbody = document.getElementById('teams-table-body');

    function createRow(team) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td>${team.name}</td>
        <td>${team.creationDate}</td>
        <td>${team.coach}</td>
        <td>${team.president}</td>
        <td>${team.status}</td>
        <td>${team.siege}</td>
        <td>${team.phone}</td>
        <td><a href="${team.webSite}" target="_blank" class="link">${team.webSite}</a></td>
        <td class="actions">
          <button class="edit" onclick="editTeam(${team.id})">‚úèÔ∏è Modifier</button>
          <button class="delete" onclick="deleteTeam(${team.id})">üóëÔ∏è Supprimer</button>
        </td>
      `;
        return tr;
    }

    function loadTeams() {
        tbody.innerHTML = '';
        teams.forEach(team => {
            tbody.appendChild(createRow(team));
        });
    }

    function editTeam(id) {
        window.location.href = `admin-team-form.html?id=${id}`;
    }

    function deleteTeam(id) {
        if (confirm("Voulez-vous vraiment supprimer cette √©quipe ?")) {
            const index = teams.findIndex(t => t.id === id);
            if (index !== -1) {
                teams.splice(index, 1);
                loadTeams();
                alert("√âquipe supprim√©e !");
            }
        }
    }

    loadTeams();
</script>
</body>
</html>
